<!DOCTYPE HTML>
<html lang="zh">

  <body>
    <script type="text/JavaScript">
      var sxcx_change = function() {
        // 获取所有class为sxcx的图片元素
        var imgs = document.querySelectorAll('.sxcx');

        for (var i = 0; i < imgs.length; i++) {
          // 修改图片的src属性
          if (imgs[i].src === "https://sqxy090123.github.io/test/game/img/时序残响.png") {
            imgs[i].src = 'https://sqxy090123.github.io/test/game/img/时序残响.share.png';
          } else {
            imgs[i].src = 'https://sqxy090123.github.io/test/game/img/时序残响.png';
          };
        };
      };
    </script>
    <img onclick="javascript:sxcx_change()" class="sxcx" src="https://sqxy090123.github.io/test/game/img/时序残响.png">
  </body>
</html>
