<!DOCTYPE HTML>
<html lang="zh">
  <head>
    <title>
      *-*-*-*-*
    </title>
  </head>
  <body>
    <script type="text/JavaScript">
      var sxcx_change = function() {
        // 获取所有class为sxcx的图片元素
        var imgs = document.querySelectorAll('.sxcx');
        var url = imgs.getAttribute('src');
        for (var i = 0; i < imgs.length; i++) {
          // 修改图片的src属性
          if (url === "https://sqxy090123.github.io/test/game/img/时序残响.png") {
            imgs[i].src = 'https://sqxy090123.github.io/test/game/img/时序残响.share.jpg';
          } else {
            imgs[i].src = 'https://sqxy090123.github.io/test/game/img/时序残响.png';
          };
        };
      };
    </script>
    <div>
      <a onclick="sxcx_change()">
        <img class="sxcx" src="https://sqxy090123.github.io/test/game/img/时序残响.png">
      </a>
    </div>
  </body>
</html>
