<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提示</title>
  <style>
    .footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background-color: #f5f5f5;
      text-align: center;
      font-size: 16px;
    }
    .footer a {
      color: #337ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  let url = params.get('url');

  if (!url) {
    document.title = 'Forbidden';
    const html = `
      <div>
        <h1>403 Forbidden</h1>
      </div>
      <h3>Host input Error</h3>
    `;
    document.body.innerHTML = html;
  } else {
    if (!url.startsWith("http://") && !url.startsWith("https://") && !url.startsWith("ftp://")) {
      url = `http://${url}`
    }
    const message = `您正在前往 ${url}，该网址非官方网站，是否前往？`;
    const html = `
      <h1><div>${message}</div></h1>
      <h3><button onclick="goBack()">返回</button>
      <button onclick="goForward('${url}')">前往</button></h3>
    `;

    document.body.innerHTML = html;

    function goBack() {
      history.back();
    }

    function goForward(url) {
      window.location.href = url;
    }
  }
</script>
<div class="footer">
  <p>&copy; <a href="https://sqxy090123.github.io/" target="_blank">sqxy090123</a> 2023</p>
</div>
</body>
</html>
