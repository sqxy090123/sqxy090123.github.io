<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提示</title>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  let url = params.get('url');

  if (!url) {
    document.title = 'Forbidden';
    const html = `
      <div>
        <h1>403 Forbidden</h1>
      </div>
      <h3>Host input Error</h3>
    `;
    document.body.innerHTML = html;
  } else {
    if (!url.startsWith("http://") && !url.startsWith("https://") && !url.startsWith("ftp://")) {
      url = `http://${url}`
    }
    const message = `您正在前往 ${url}，该网址非官方网站，是否前往？`;
    const html = `
      <h1><div>${message}</div></h1>
      <button onclick="goBack()"><h3>返回</h3></button>
      <button onclick="goForward('${url}')"><h3>前往</h3></button>
    `;

    document.body.innerHTML = html;

    function goBack() {
      history.back();
    }

    function goForward(url) {
      window.location.href = url;
    }
  }
</script>
</body>
</html>
