<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提示</title>
  <style>
    .footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background-color: #f5f5f5;
      text-align: center;
      font-size: 16px;
    }
    .footer a {
      color: #337ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  let url = params.get('url');

  if (url) {
    if (!url.startsWith("http://") && !url.startsWith("https://") && !url.startsWith("ftp://") && !url.startsWith("mailto:") && !url.startsWith("data:")) {
      url = `http://${url}`
    }

    const message = `您正在前往 ${url}，该网址非官方网站，是否前往？`;
    const html = `
      <h1>
        <div>${message}</div>
      </h1>
      <h3>
        <button onclick="goBack()">返回</button>
        <button onclick="goForward('${url}')">前往</button>
      </h3>
      <h2>请求状态：</h2>
      <p id="status"></p>
    `;

    document.body.innerHTML = html;

    function goBack() {
      history.back();
    }

    function goForward(url) {
      window.location.href = url;
    }

    function checkUrl() {
      var xhr = new XMLHttpRequest();
      
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          var code = xhr.status
          document.getElementById("status").textContent = "经过测试连接, 网址返回网络代码: " + xhr.status;
          
        }
      };
      
      xhr.send();
    }

    checkUrl();
  } else {
    document.title = 'Forbidden';
    const html = `
      <div>
        <h1>403 Forbidden</h1>
      </div>
      <h3>Host input Error</h3>
    `;
    document.body.innerHTML = html;
  }
</script>
<div class="footer">
  <p>&copy; <a href="https://sqxy090123.github.io/" target="_blank">sqxy090123</a> 2023</p>
</div>
</body>
</html>
