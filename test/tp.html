<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提示</title>
  <style>
    .footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      height: 50px;
      line-height: 50px;
      background-color: #f5f5f5;
      text-align: center;
      font-size: 16px;
    }
    .footer a {
      color: #337ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
<script>
  const params = new URLSearchParams(window.location.search);
  let url = params.get('url');

  if (!url) {
    document.title = 'Forbidden';
    const html = `
      <div>
        <h1>403 Forbidden</h1>
      </div>
      <h3>Host input Error</h3>
    `;
    document.body.innerHTML = html;
  } else {
    if (!url.startsWith("http://") && !url.startsWith("https://") && !url.startsWith("ftp://") && !url.startsWith("mailto:")) {
      url = `http://${url}`
    }
    const message = `您正在前往 ${url}，该网址非官方网站，是否前往？`;
    const html = `
      <h1>
      <div>${message}</div>
      </h1>
      <h3><button onclick="goBack()">返回</button>
      <button onclick="goForward('${url}')">前往</button></h3>
    `;

    document.body.innerHTML = html;

    function goBack() {
      history.back();
    }

    function goForward(url) {
      window.location.href = url;
    }
  }
</script>
<h1><p id="status"></p></h1>

  <script>
    function checkUrl() {
      var url = document.getElementById("url-input").value;
      var xhr = new XMLHttpRequest();
      
      xhr.open('GET', url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            document.getElementById("status").textContent = "经验证, 网址可访问, 返回代码200";
          } else {
            document.getElementById("status").textContent = "经验证, 网址暂时不可访问, 返回代码" + xhr.status;
          }
        }
      };
      
      xhr.send();
    }
<div class="footer">
  <p>&copy; <a href="https://sqxy090123.github.io/" target="_blank">sqxy090123</a> 2023</p>
</div>
</body>
</html>
