<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取设备信息</title>
  <style>
    /* 页面样式 */
    .footer {
    position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #3f51b5;
      color: #fff;
    }
    .footer-inner {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 获取信息按钮 -->
  <button id="get-info-button">开始获取</button>
  <p id="result"></p>

  <script type="text/javascript">
    var getInfoButton = document.getElementById("get-info-button");
    var result = document.getElementById("result");

    // 如果浏览器不支持，则禁用按钮
    if (!navigator) {
      result.innerHTML = "浏览器不支持该功能。";
      getInfoButton.disabled = true;
    }

    // 获取设备信息的函数
    function getDeviceInfo() {
      var userAgent = navigator.userAgent.toLowerCase();

      var isMobile = /iphone|ipod|ipad|android|windows phone|blackberry/.test(userAgent);

      var deviceType = isMobile ? "移动设备" : "固定设备";

      var deviceModel = "";
      if (isMobile) {
        var deviceInfo = /iphone|ipod|ipad|android/.exec(userAgent);
        switch (deviceInfo[0]) {
          case "iphone":
            deviceModel = "iPhone";
            break;
          case "ipod":
            deviceModel = "iPod Touch";
            break;
          case "ipad":
            deviceModel = "iPad";
            break;
          case "android":
            var modelInfo = /\(([^;]+); ([^\)]+)\)/.exec(userAgent);
            deviceModel = modelInfo[1] + " " + modelInfo[2];
            break;
        }
      } else {
        deviceModel = navigator.platform;
      }

      var batteryPromise = getBatteryInfo();
      var positionPromise = getPositionInfo();
      var ipPromise = getIpInfo();

      Promise.all([batteryPromise, positionPromise, ipPromise]).then(function(results) {
        // 获取设备信息
        var batteryInfo = results[0];
        var positionInfo = results[1];
        var orientationInfo = getOrientation();
        var ipInfo = results[2];

        result = "设备种类：" + deviceType + "<br>";
        result += "设备型号：" + deviceModel + "<br>";
        result += "IP 地址：" + ipInfo.ip + "<br>";
        result += "所在地区：" + ipInfo.region + "<br>";
        result += "电池电量：" + batteryInfo.level + "<br>";
        result += "纬度：" + positionInfo.latitude + "<br>";
        result += "经度：" + positionInfo.longitude + "<br>";
        result += "方向：" + orientationInfo + "<br>";
        document.body.innerHTML = result
      });
    }

    // 获取电池信息的函数
    function getBatteryInfo() {
      return navigator.getBattery().then(function(battery) {
        return {level: battery.level !== null ? battery.level : "失败"};
      }).catch(() => ({ level: "失败" }));
    }

    // 获取设备位置信息的函数
    function getPositionInfo() {
      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };

      return new Promise(function(resolve, reject) {
        navigator.geolocation.getCurrentPosition(resolve, reject, options);
      }).then(function(position) {
        return {latitude: position.coords.latitude, longitude: position.coords.longitude};
      }).catch(() => ({ latitude: "失败", longitude: "失败" }));
    }

    // 获取设备方向的函数
    function getOrientation() {
      var alpha = null;
      var beta = null;
      var gamma = null;

      window.addEventListener("deviceorientation", function(event) {
        alpha = event.alpha; // z 轴旋转角度
        beta = event.beta; // x 轴旋转角度
        gamma = event.gamma; // y 轴旋转角度
      }, true);

      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          resolve({alpha: alpha !== null ? alpha : "失败", beta: beta !== null ? beta : "失败", gamma: gamma !== null ? gamma : "失败"});
        }, 2000);
      });
    }

    // 绑定事件处理程序
    getInfoButton.addEventListener("click", getDeviceInfo);
    get-Info-Button.addEventListener("click", getDeviceInfo);
  </script>
</body>
</html>
