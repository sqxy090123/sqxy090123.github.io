<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑性能跑分测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: linear-gradient(45deg, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .tests-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .test-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .test-card.running {
            background: rgba(0, 100, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .test-card.completed {
            background: rgba(0, 200, 100, 0.15);
        }
        
        .test-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .test-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .progress-container {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .test-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .result-container {
            display: none;
            margin-top: 40px;
            text-align: center;
        }
        
        .score-display {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .score-label {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .detail-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #00c9ff;
        }
        
        .detail-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .visualization {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .system-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .info-value {
            font-size: 1.1rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .score-display {
                font-size: 3.5rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>电脑性能跑分测试</h1>
            <p class="subtitle">本工具将测试您的CPU、GPU和内存性能，通过多种计算任务评估您的电脑整体性能</p>
        </header>
        
        <div class="dashboard">
            <div class="controls">
                <button id="startBtn" class="btn">开始性能测试</button>
            </div>
            
            <div class="tests-container">
                <div class="test-card" id="cpuTest">
                    <div class="test-title">
                        <div class="test-icon">⚡</div>
                        <div>CPU 性能测试</div>
                    </div>
                    <p>测试CPU的整数、浮点运算和质数计算能力</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="cpuProgress"></div>
                    </div>
                    <div class="test-info">
                        <span>状态: <span id="cpuStatus">等待中</span></span>
                        <span>得分: <span id="cpuScore">-</span></span>
                    </div>
                </div>
                
                <div class="test-card" id="gpuTest">
                    <div class="test-title">
                        <div class="test-icon">🎮</div>
                        <div>GPU 性能测试</div>
                    </div>
                    <p>测试图形处理单元的渲染性能</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="gpuProgress"></div>
                    </div>
                    <div class="test-info">
                        <span>状态: <span id="gpuStatus">等待中</span></span>
                        <span>得分: <span id="gpuScore">-</span></span>
                    </div>
                </div>
                
                <div class="test-card" id="memTest">
                    <div class="test-title">
                        <div class="test-icon">💾</div>
                        <div>内存性能测试</div>
                    </div>
                    <p>测试内存读写速度和对象操作性能</p>
                    <div class="progress-container">
                        <div class="progress-bar" id="memProgress"></div>
                    </div>
                    <div class="test-info">
                        <span>状态: <span id="memStatus">等待中</span></span>
                        <span>得分: <span id="memScore">-</span></span>
                    </div>
                </div>
            </div>
            
            <div class="visualization">
                <canvas id="visualizationCanvas"></canvas>
            </div>
            
            <div class="system-info">
                <div class="info-item">
                    <div class="info-label">CPU核心数</div>
                    <div class="info-value" id="cpuCores">检测中...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">设备内存</div>
                    <div class="info-value" id="deviceMemory">检测中...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">浏览器引擎</div>
                    <div class="info-value" id="browserEngine">检测中...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">操作系统</div>
                    <div class="info-value" id="operatingSystem">检测中...</div>
                </div>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="score-label">您的电脑综合得分</div>
                <div class="score-display" id="totalScore">0</div>
                
                <div class="details-grid">
                    <div class="detail-card">
                        <div class="detail-label">CPU 得分</div>
                        <div class="detail-value" id="finalCpuScore">0</div>
                        <div>处理能力</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">GPU 得分</div>
                        <div class="detail-value" id="finalGpuScore">0</div>
                        <div>图形性能</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">内存得分</div>
                        <div class="detail-value" id="finalMemScore">0</div>
                        <div>操作速度</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">性能级别</div>
                        <div class="detail-value" id="performanceLevel">-</div>
                        <div id="levelDescription">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 系统信息检测
        function detectSystemInfo() {
            // CPU核心数
            const cores = navigator.hardwareConcurrency || '未知';
            document.getElementById('cpuCores').textContent = cores + ' 核心';
            
            // 设备内存
            const memory = navigator.deviceMemory ? navigator.deviceMemory + ' GB' : '未知';
            document.getElementById('deviceMemory').textContent = memory;
            
            // 浏览器引擎
            let engine = '未知';
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) engine = 'Blink (Chrome)';
            else if (ua.includes('Firefox')) engine = 'Gecko (Firefox)';
            else if (ua.includes('Safari')) engine = 'WebKit (Safari)';
            document.getElementById('browserEngine').textContent = engine;
            
            // 操作系统
            let os = '未知';
            if (ua.includes('Win')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'macOS';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) os = 'Android';
            else if (ua.includes('iOS')) os = 'iOS';
            document.getElementById('operatingSystem').textContent = os;
        }
        
        // 初始化可视化
        const canvas = document.getElementById('visualizationCanvas');
        const ctx = canvas.getContext('2d');
        
        function initVisualization() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        // 更新可视化
        function updateVisualization(type, intensity) {
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            // 根据测试类型显示不同的可视化效果
            switch(type) {
                case 'cpu':
                    drawCpuVisualization(intensity);
                    break;
                case 'gpu':
                    drawGpuVisualization(intensity);
                    break;
                case 'mem':
                    drawMemVisualization(intensity);
                    break;
                default:
                    drawIdleVisualization();
            }
        }
        
        function drawCpuVisualization(intensity) {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const maxRadius = Math.min(width, height) * 0.4;
            
            // 绘制背景圆
            ctx.beginPath();
            ctx.arc(centerX, centerY, maxRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 100, 255, 0.1)';
            ctx.fill();
            
            // 绘制动态粒子
            const particleCount = 100 + Math.floor(intensity * 100);
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.PI * 2 * i / particleCount;
                const radius = maxRadius * 0.7;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                // 粒子大小和颜色
                const size = 2 + Math.random() * 3;
                const alpha = 0.2 + Math.random() * 0.8;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, ${200 + Math.random() * 55}, 255, ${alpha})`;
                ctx.fill();
                
                // 绘制连接线
                if (Math.random() > 0.7) {
                    const nextIndex = (i + Math.floor(1 + Math.random() * 20)) % particleCount;
                    const nextAngle = Math.PI * 2 * nextIndex / particleCount;
                    const nextX = centerX + Math.cos(nextAngle) * radius;
                    const nextY = centerY + Math.sin(nextAngle) * radius;
                    
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(nextX, nextY);
                    ctx.strokeStyle = `rgba(0, 200, 255, ${0.1 + Math.random() * 0.2})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        
        function drawGpuVisualization(intensity) {
            const width = canvas.width;
            const height = canvas.height;
            
            // 绘制动态几何形状
            const shapeCount = 10 + Math.floor(intensity * 20);
            for (let i = 0; i < shapeCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const size = 20 + Math.random() * 80;
                const rotation = Math.random() * Math.PI * 2;
                const hue = Math.floor(Math.random() * 360);
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                
                // 随机选择形状
                if (Math.random() > 0.5) {
                    // 矩形
                    ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                    ctx.fillRect(-size/2, -size/2, size, size);
                } else {
                    // 三角形
                    ctx.beginPath();
                    ctx.moveTo(0, -size/2);
                    ctx.lineTo(size/2, size/2);
                    ctx.lineTo(-size/2, size/2);
                    ctx.closePath();
                    ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        function drawMemVisualization(intensity) {
            const width = canvas.width;
            const height = canvas.height;
            const blockSize = 20;
            const cols = Math.floor(width / blockSize);
            const rows = Math.floor(height / blockSize);
            const activeBlocks = Math.floor(cols * rows * intensity);
            
            for (let i = 0; i < activeBlocks; i++) {
                const col = Math.floor(Math.random() * cols);
                const row = Math.floor(Math.random() * rows);
                const x = col * blockSize;
                const y = row * blockSize;
                
                ctx.fillStyle = `hsl(${Math.random() * 120 + 200}, 80%, ${40 + Math.random() * 40}%)`;
                ctx.fillRect(x, y, blockSize - 1, blockSize - 1);
            }
        }
        
        function drawIdleVisualization() {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.2;
            
            // 绘制脉动圆
            const time = Date.now() * 0.002;
            const pulse = Math.sin(time) * 0.1 + 0.9;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * pulse, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(100, 200, 255, 0.2)';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * pulse * 0.7, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        // 性能测试函数
        function runCpuTest(progressCallback, completeCallback) {
            let progress = 0;
            let totalScore = 0;
            const testCount = 3;
            
            // 测试1: 质数计算
            function testPrimes() {
                const startTime = performance.now();
                let primeCount = 0;
                const maxNumber = 100000;
                
                for (let num = 2; num <= maxNumber; num++) {
                    let isPrime = true;
                    for (let i = 2; i <= Math.sqrt(num); i++) {
                        if (num % i === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if (isPrime) primeCount++;
                    
                    // 更新进度
                    if (num % 5000 === 0) {
                        progress = 33 * (num / maxNumber);
                        progressCallback(progress);
                    }
                }
                
                const duration = performance.now() - startTime;
                return Math.max(1, 10000 / duration);
            }
            
            // 测试2: 浮点运算
            function testFloat() {
                const startTime = performance.now();
                let sum = 0;
                const iterations = 50000000;
                
                for (let i = 0; i < iterations; i++) {
                    sum += Math.sqrt(Math.sin(i) * Math.cos(i)) / Math.log(i + 1);
                    
                    // 更新进度
                    if (i % 500000 === 0) {
                        progress = 33 + 33 * (i / iterations);
                        progressCallback(progress);
                    }
                }
                
                const duration = performance.now() - startTime;
                return Math.max(1, 50000000 / duration);
            }
            
            // 测试3: 整数运算
            function testInteger() {
                const startTime = performance.now();
                let a = 1;
                const iterations = 100000000;
                
                for (let i = 0; i < iterations; i++) {
                    a = (a * 3 + 7) % 11;
                    
                    // 更新进度
                    if (i % 1000000 === 0) {
                        progress = 66 + 33 * (i / iterations);
                        progressCallback(progress);
                    }
                }
                
                const duration = performance.now() - startTime;
                return Math.max(1, 100000000 / duration);
            }
            
            // 运行测试
            setTimeout(() => {
                totalScore += testPrimes();
                progress = 33;
                progressCallback(progress);
                
                setTimeout(() => {
                    totalScore += testFloat();
                    progress = 66;
                    progressCallback(progress);
                    
                    setTimeout(() => {
                        totalScore += testInteger();
                        progress = 100;
                        progressCallback(progress);
                        
                        // 计算平均分
                        const averageScore = Math.round(totalScore / testCount);
                        completeCallback(averageScore);
                    }, 10);
                }, 10);
            }, 10);
        }
        
        function runGpuTest(progressCallback, completeCallback) {
            const startTime = performance.now();
            const duration = 2000; // 2秒测试
            let frames = 0;
            let progress = 0;
            
            function render() {
                // 更新可视化
                updateVisualization('gpu', progress / 100);
                
                frames++;
                const elapsed = performance.now() - startTime;
                progress = Math.min(100, (elapsed / duration) * 100);
                
                progressCallback(progress);
                
                if (elapsed < duration) {
                    requestAnimationFrame(render);
                } else {
                    // 计算帧率
                    const fps = Math.round((frames * 1000) / duration);
                    const score = Math.min(1000, fps * 10); // 转换为分数
                    completeCallback(score);
                }
            }
            
            render();
        }
        
        function runMemTest(progressCallback, completeCallback) {
            let progress = 0;
            let totalScore = 0;
            const testCount = 2;
            
            // 测试1: 对象创建和操作
            function testObjectOperations() {
                const startTime = performance.now();
                const iterations = 1000000;
                let objects = [];
                
                for (let i = 0; i < iterations; i++) {
                    const obj = {
                        id: i,
                        data: Math.random().toString(36).substring(2, 15),
                        value: Math.random() * 100
                    };
                    
                    objects.push(obj);
                    
                    // 每1000次更新一次进度
                    if (i % 10000 === 0) {
                        progress = 50 * (i / iterations);
                        progressCallback(progress);
                    }
                }
                
                // 随机访问
                for (let i = 0; i < 100000; i++) {
                    const index = Math.floor(Math.random() * objects.length);
                    objects[index].value = Math.random() * 100;
                }
                
                const duration = performance.now() - startTime;
                return Math.max(1, 1000000 / duration);
            }
            
            // 测试2: 数组操作
            function testArrayOperations() {
                const startTime = performance.now();
                const iterations = 1000000;
                let arr = new Array(1000);
                
                for (let i = 0; i < iterations; i++) {
                    // 各种数组操作
                    arr.push(Math.random());
                    arr.sort();
                    arr = arr.filter(val => val > 0.5);
                    arr = arr.map(val => val * 2);
                    
                    // 每1000次更新一次进度
                    if (i % 10000 === 0) {
                        progress = 50 + 50 * (i / iterations);
                        progressCallback(progress);
                    }
                }
                
                const duration = performance.now() - startTime;
                return Math.max(1, 1000000 / duration);
            }
            
            // 运行测试
            setTimeout(() => {
                totalScore += testObjectOperations();
                progress = 50;
                progressCallback(progress);
                
                setTimeout(() => {
                    totalScore += testArrayOperations();
                    progress = 100;
                    progressCallback(progress);
                    
                    // 计算平均分
                    const averageScore = Math.round(totalScore / testCount);
                    completeCallback(averageScore);
                }, 10);
            }, 10);
        }
        
        // 主控制函数
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化
            detectSystemInfo();
            initVisualization();
            
            // 设置空闲状态可视化
            function animateIdle() {
                updateVisualization('idle');
                requestAnimationFrame(animateIdle);
            }
            animateIdle();
            
            // 开始测试按钮
            const startBtn = document.getElementById('startBtn');
            startBtn.addEventListener('click', startBenchmark);
            
            function startBenchmark() {
                // 重置状态
                startBtn.disabled = true;
                startBtn.textContent = '测试进行中...';
                document.getElementById('resultContainer').style.display = 'none';
                
                // 重置测试卡片
                const testCards = document.querySelectorAll('.test-card');
                testCards.forEach(card => {
                    card.classList.remove('running', 'completed');
                    const progressBar = card.querySelector('.progress-bar');
                    progressBar.style.width = '0%';
                    const status = card.querySelector('.test-info span:first-child span');
                    status.textContent = '等待中';
                    const score = card.querySelector('.test-info span:last-child span');
                    score.textContent = '-';
                });
                
                // 存储测试结果
                const testResults = {
                    cpu: 0,
                    gpu: 0,
                    mem: 0
                };
                
                // 运行CPU测试
                const cpuTestCard = document.getElementById('cpuTest');
                cpuTestCard.classList.add('running');
                const cpuStatus = document.getElementById('cpuStatus');
                const cpuProgress = document.getElementById('cpuProgress');
                const cpuScore = document.getElementById('cpuScore');
                
                runCpuTest(
                    (progress) => {
                        cpuProgress.style.width = progress + '%';
                        cpuStatus.innerHTML = `<span class="loading"></span>测试中 (${Math.round(progress)}%)`;
                        updateVisualization('cpu', progress / 100);
                    },
                    (score) => {
                        cpuProgress.style.width = '100%';
                        cpuStatus.textContent = '已完成';
                        cpuScore.textContent = score;
                        cpuTestCard.classList.remove('running');
                        cpuTestCard.classList.add('completed');
                        testResults.cpu = score;
                        
                        // 运行GPU测试
                        const gpuTestCard = document.getElementById('gpuTest');
                        gpuTestCard.classList.add('running');
                        const gpuStatus = document.getElementById('gpuStatus');
                        const gpuProgress = document.getElementById('gpuProgress');
                        const gpuScore = document.getElementById('gpuScore');
                        
                        runGpuTest(
                            (progress) => {
                                gpuProgress.style.width = progress + '%';
                                gpuStatus.innerHTML = `<span class="loading"></span>测试中 (${Math.round(progress)}%)`;
                            },
                            (score) => {
                                gpuProgress.style.width = '100%';
                                gpuStatus.textContent = '已完成';
                                gpuScore.textContent = score;
                                gpuTestCard.classList.remove('running');
                                gpuTestCard.classList.add('completed');
                                testResults.gpu = score;
                                
                                // 运行内存测试
                                const memTestCard = document.getElementById('memTest');
                                memTestCard.classList.add('running');
                                const memStatus = document.getElementById('memStatus');
                                const memProgress = document.getElementById('memProgress');
                                const memScore = document.getElementById('memScore');
                                
                                runMemTest(
                                    (progress) => {
                                        memProgress.style.width = progress + '%';
                                        memStatus.innerHTML = `<span class="loading"></span>测试中 (${Math.round(progress)}%)`;
                                        updateVisualization('mem', progress / 100);
                                    },
                                    (score) => {
                                        memProgress.style.width = '100%';
                                        memStatus.textContent = '已完成';
                                        memScore.textContent = score;
                                        memTestCard.classList.remove('running');
                                        memTestCard.classList.add('completed');
                                        testResults.mem = score;
                                        
                                        // 所有测试完成，显示结果
                                        showResults(testResults);
                                    }
                                );
                            }
                        );
                    }
                );
            }
            
            function showResults(results) {
                // 计算总分（加权平均）
                const totalScore = Math.round(
                    (results.cpu * 0.5) + 
                    (results.gpu * 0.3) + 
                    (results.mem * 0.2)
                );
                
                // 确定性能级别
                let performanceLevel, levelDescription;
                if (totalScore > 800) {
                    performanceLevel = '顶级性能';
                    levelDescription = '您的电脑性能卓越，适合运行大型应用和游戏';
                } else if (totalScore > 600) {
                    performanceLevel = '高端性能';
                    levelDescription = '您的电脑性能优秀，能够流畅运行大多数应用';
                } else if (totalScore > 400) {
                    performanceLevel = '中端性能';
                    levelDescription = '您的电脑性能良好，适合日常办公和娱乐';
                } else if (totalScore > 200) {
                    performanceLevel = '入门性能';
                    levelDescription = '您的电脑性能一般，适合基本任务处理';
                } else {
                    performanceLevel = '基础性能';
                    levelDescription = '您的电脑性能有限，适合简单任务处理';
                }
                
                // 更新结果展示
                const resultContainer = document.getElementById('resultContainer');
                const totalScoreElement = document.getElementById('totalScore');
                const finalCpuScore = document.getElementById('finalCpuScore');
                const finalGpuScore = document.getElementById('finalGpuScore');
                const finalMemScore = document.getElementById('finalMemScore');
                const performanceLevelElement = document.getElementById('performanceLevel');
                const levelDescriptionElement = document.getElementById('levelDescription');
                
                // 动画显示分数
                let currentScore = 0;
                const increment = totalScore / 100;
                const scoreInterval = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= totalScore) {
                        currentScore = totalScore;
                        clearInterval(scoreInterval);
                        
                        // 更新按钮状态
                        startBtn.disabled = false;
                        startBtn.textContent = '重新测试';
                    }
                    totalScoreElement.textContent = Math.round(currentScore);
                }, 10);
                
                finalCpuScore.textContent = results.cpu;
                finalGpuScore.textContent = results.gpu;
                finalMemScore.textContent = results.mem;
                performanceLevelElement.textContent = performanceLevel;
                levelDescriptionElement.textContent = levelDescription;
                
                resultContainer.style.display = 'block';
                
                // 滚动到结果
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
