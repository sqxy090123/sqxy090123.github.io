<!DOCTYPE HTML>
<html>
  <head>
    <title>错误代码查询-python</title>
    <style>
      .title {
        font-size: 50px;
      }

      .error-code {
        font-size: 40px;
        display: none; /* 默认隐藏错误代码 */
      }

      .error-description {
        font-size: 25px;
        display: none; /* 默认隐藏错误描述 */
      }

      .search-container {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .search-bar {
        width: 150px;
        height: 20px;
        font-size: 12px;
      }
    </style>
    <script>
      function search() {
        var keyword = document.getElementById("searchInput").value; // 获取搜索栏的输入值
        var regex = new RegExp(keyword); // 使用输入值创建正则表达式

        // 遍历所有错误代码，如果匹配成功则显示对应的错误代码和描述，否则隐藏
        var errorCodes = document.getElementsByClassName("error-code");
        for (var i = 0; i < errorCodes.length; i++) {
          var errorCode = errorCodes[i].innerText;
          if (regex.test(errorCode)) {
            errorCodes[i].style.display = "block";
            errorCodes[i].nextElementSibling.style.display = "block";
          } else {
            errorCodes[i].style.display = "none";
            errorCodes[i].nextElementSibling.style.display = "none";
          }
        }
      }
    </script>
  </head>
  <body>
    <div>
      <p class="title">错误代码查询</p>
    </div>
    <div class="search-container">
      <input
        type="text"
        class="search-bar"
        id="searchInput"
        placeholder="搜索关键词"
      >
      <button onclick="search()">搜索</button>
    </div>
    <div>
      <p class="error-code"><a name="-100x">-100x(禁止访问根目录及模块目录以外的目录)</a></p>
      <p class="error-description">向模块dll.system.check的ck分支校验的文件已经超出了根目录或模块目录以外</p>
    </div>
    <div>
      <p class="error-code"><a name="404">404(定位失败)</a></p>
      <p class="error-description">无法找到请求的页面或资源</p>
    </div>
    <div>
      <p class="error-code"><a name="403">403(请求被拒绝)</a></p>
      <p class="error-description">服务器拒绝执行请求，权限不足</p>
    </div>
    <div>
      <p class="error-code"><a name="405">405(无权访问)</a></p>
      <p class="error-description">请求方法不被允许访问该资源</p>
    </div>
  </body>
</html>
